language: node_js
node_js: 8
branches:
  only:
  - master
env:
  global:
  - secure: ""
before_install:
- npm install -g hexo-cli
- npm install
install:
- hexo generate
before_script:
- git config --global user.name 'windy'
- git config --global user.email 'chenchuowen@foxmail.com'
- sed -i'' "s~git@github.com:CCWindy/ccwindy.github.io.git~https://${GITHUB_TOKEN}:x-oauth-basic@github.com/CCWindy/ccwindy.github.io.git~" _config.yml

script:
- hexo deploy
notifications:
  email:
    recipients:
    - chenchuowen@foxmail.com
    on_success: never
    on_failure: always
